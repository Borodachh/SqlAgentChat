version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sqlchat}:${POSTGRES_PASSWORD:-sqlchat_pass}@db:5432/${POSTGRES_DB:-sqlchat_db}
      - DATABASE_TYPE=postgresql
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sqlchat}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sqlchat_pass}
      - POSTGRES_DB=${POSTGRES_DB:-sqlchat_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sqlchat}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
